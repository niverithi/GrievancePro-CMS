{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Give Feedback for Complaint No: {{ complaint.complaint_number }}</h4>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="feedback">Your Feedback</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="rating">Rate your experience:</label><br>
                        <label for="star1">
                            <input type="radio" id="star1" name="rating" value="1"> 1 Star
                        </label>
                        <label for="star2">
                            <input type="radio" id="star2" name="rating" value="2"> 2 Stars
                        </label>
                        <label for="star3">
                            <input type="radio" id="star3" name="rating" value="3"> 3 Stars
                        </label>
                        <label for="star4">
                            <input type="radio" id="star4" name="rating" value="4"> 4 Stars
                        </label>
                        <label for="star5">
                            <input type="radio" id="star5" name="rating" value="5" required> 5 Stars
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
