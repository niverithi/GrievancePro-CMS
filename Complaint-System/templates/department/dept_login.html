<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Existing CSS imports -->
    <link rel="stylesheet" href="{% static 'assets/vendors/simple-line-icons/css/simple-line-icons.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}" />
    
    <style>
      .navbar-brand {
        font-weight: bold;  
      }
      .navbar-nav .nav-link {
        font-weight: bold;  
      }
      .auth-form-light {
        background-color: #fff;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        height: 500px; 
      }
      
      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin-top: -62px;
      }

      .auth-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        max-width: 1000px;
        margin: 0 auto;
      }

      .auth-form-light {
        width: 55%;
        padding: 40px;
      }

      .image-container {
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-container img {
        width: 100%;
        max-width: 500px; 
        height: auto;
      }
      .auth-form-light .brand-logo h2 {
        text-align: center; 
      }
    </style>
  </head>
  <body>
    <div class="container-scroller">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">GrievancePro CMS</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'login' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'usersignup' %}">Sign Up</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'dept_login' %}">Dept Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-12 form-container">
              <!-- Main Login Section (Flexbox with form and image side by side) -->
              <div class="auth-wrapper">
                
                <!-- Form Section -->
                <div class="auth-form-light">
                  <div class="brand-logo">
                    <h2>GrievancePro CMS</h2><hr />
                  </div>
                  <h6 class="font-weight-light">Sign in to continue.</h6>
                  <form class="pt-3" action="{% url 'doLogin' %}" method="POST">
                    {% include 'includes/messages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="email" class="form-control form-control-lg" id="email" placeholder="Your Email Address" name="email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" name="password">
                    </div>
                    <div class="mt-3">
                      <button class="btn btn-primary btn-block" type="submit">Login</button>
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                      <div class="form-check">
                        <label class="form-check-label text-muted">
                          <a href="{% url 'dept_usersignup' %}">User Signup</a>
                        </label>
                      </div>
                    </div>
                  </form>
                </div>

                <!-- Image Section -->
                <div class="image-container">
                  <img src="{% static 'assets/images/pic.png' %}" alt="Login Image" class="img-fluid">
                </div>

              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Existing JS imports -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js'%}"></script>
    <script src="{% static 'assets/js/off-canvas.js'%}"></script>
    <script src="{% static 'assets/js/misc.js'%}"></script>
  </body>
</html>
